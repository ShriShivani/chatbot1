<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asha AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <h1>Welcome to Asha AI Chatbot</h1>
  <p id="user-info">Loading user info...</p>

  <!-- âœ… Logout -->
  <div class="logout-container">
    <button onclick="logout()">Logout</button>
  </div>

  <!-- âœ… Chatbot Container -->
  <div class="chat-container">

    <div class="chat-header">Asha AI Chatbot</div>

    <!-- âœ… Chat Box -->
    <div class="chat-box" id="chat-box">
      <p class="bot-message">ðŸ‘‹ Hello! How can I assist you in finding jobs today?</p>
    </div>

    <!-- âœ… Chat Input -->
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- âœ… Resume Upload -->
    <div class="resume-upload">
      <label for="resume-file">ðŸ“„ Upload Resume (PDF only):</label>
      <input type="file" id="resume-file" accept=".pdf" />
      <button onclick="uploadResume()">Upload Resume</button>
    </div>

  </div>

  <!-- âœ… Script -->
  <script src="script.js"></script>

  <!-- âœ… Auth & Logout Handling -->
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const name = user.displayName;
        const email = user.email;
        document.getElementById("user-info").innerText =
          name ? `ðŸ‘‹ Hello, ${name}!` : `ðŸ‘‹ Logged in as ${email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        alert("âœ… Logged out successfully!");
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
