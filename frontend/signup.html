<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Asha AI</title>

  <!-- âœ… Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- âœ… Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center text-primary mb-3">Asha AI - Signup</h2>

      <form id="signup-form">
        <div class="mb-3">
          <label for="email" class="form-label">ğŸ“§ Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">ğŸ”’ Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Create Account</button>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("âœ… Signup successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("âŒ Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
